<div class="bg-white">
    <div class="container">
        <div class="w-100 d-flex align-items-center justify-content-center" style="height: 100vh;">
            <form #f="ngForm" (ngSubmit)="send(f)" class="px-4 py-5 shadow rounded">
                <h3 class="text-center mb-4">Kirish</h3>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-light">+998</span>
                    </div>
                    <input ngModel name="phone" type="text" class="form-control" placeholder="009009090" required minlength="9">
                </div>
                <input type="text" ngModel name="passport_seria" pattern="^[A-Z][A-Z][0-9]\d\s?\d{4}[0-9]$" placeholder="Passport seria va raqami" class="form-control mb-4" required>
                <button type="submit" [disabled]="f.invalid" class="btn btn-block btn-info text-light">Tasdiqlash</button>

                <div class="mt-4 bg-danger text-light py-4 px-3 text-center" [class.d-none]="!showError">
                    <h6 class="mb-0">Telefon raqam yoki passport<br>seriasi noto'g'ri kiritildi.</h6>
                </div>
            </form>
        </div>
    </div>
</div>
